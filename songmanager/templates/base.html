{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Song Manager{% endblock %}</title>
	<link href="{% static 'vendor/bootstrap-5.3.1-dist/css/bootstrap.min.css' %}" rel="stylesheet" >
	{% block styles %}
	{% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
	{% include 'includes/navbar.html' %}
	{% block content %}
	{% endblock %}
	<script src="{% static 'vendor/htmx.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js' %}"></script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
